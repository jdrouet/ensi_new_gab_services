<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script language="javascript">
        function authentication(res) {
            document.getElementById("fingerauth").value = res;
            document.getElementById('finger-form:submit').click();
        }
    </script>
    <title>Fingerprint</title>
</h:head>
<h:body>
    <h:form id="finger-form">
        <object type="application/x-java-applet;version=1.6"
                id="auth" width="200" height="300" style="margin: 0 auto;">
            <param name="codebase" value="./"/>
            <param name="code" value="fr.ensicaen.gui.AppletFingerprint"/>
            <param name="archive" value="auth.jar, dpfpenrollment.jar, dpfpverification.jar, dpotapi.jar, dpotjni.jar"/>
            <param name="key" value="#{fingerBean.card.key}"/>
            <param name="ciphered_template" value="trololo"/>
        </object>

        <p:inputText value="#{fingerBean.result}" id="fingerauth"
                     widgetVar="fingerauth" style="display: none;"/>
        <p:commandButton id="submit" actionListener="#{fingerBean.proceed}"
                         widgetVar="submit" style="display:none"/>
    </h:form>

</h:body>
</html>
