<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
    <ui:define name="page_title">Fingerprint</ui:define>
    <ui:define name="page_content">
	<script language="javascript">
	    function authentication(res) {
	        document.getElementById("fingerauth").value = res;
	        document.getElementById('finger-form:submit').click();
	    }
	</script>  
        <h:form id="finger-form">
            <!-- client. -->
            <embed id="auth" type="application/x-java-applet;version=1.6" code="fr.ensicaen.gui.AppletFingerprint" 
			archive="auth.jar, dpfpenrollment.jar, dpfpverification.jar, dpotapi.jar, dpotjni.jar" 
			width="200" height="300"></embed>
	 		<input type="hidden" id="fingerauth" name="fingerauth" />
	    	<h:commandButton id="submit" action="#{fingerBean.next}" style="display:none" />
        </h:form>

    </ui:define>
</ui:composition>
