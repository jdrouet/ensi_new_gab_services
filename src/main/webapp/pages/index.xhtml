<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="1" style="margin: 0 auto; text-align: center">
            <p:graphicImage value="/img/ensicaen_logo.jpg" style="width: 600px;"/>
            <p:graphicImage value="/img/diebold_logo.png" style="width: 600px;"/>
        </h:panelGrid>

        <p:dataGrid value="#{accountService.accounts}" var="acc" columns="5">
            <h:outputText value="#{acc.idAccount}"/>
        </p:dataGrid>

    </h:form>
</h:body>
</html>
