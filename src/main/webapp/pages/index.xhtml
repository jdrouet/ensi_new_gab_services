<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
    <ui:define name="page_title">Index</ui:define>
    <ui:define name="page_content">
        <h:form id="form">
            <p:dataGrid value="#{cardService.all}" var="card" columns="3">
                <p:panel header="#{card.pan}">
                    <h:panelGrid columns="1" style="text-align: center; width: 100%;">
                        <p:graphicImage value="#{indexBean.getPicturePath(card)}"
                                        style="max-width: 200px;"/>
                        <p:commandButton value="#{lang['index.insert_card']}"
                                         action="#{indexBean.onSelectCard(card)}"/>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
