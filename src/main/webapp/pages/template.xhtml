<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" id="fview">
    <h:head>
        <title><ui:insert name="page_title"/></title>
    </h:head>
    <h:body>

        <h:form id="header_form">
            <h:panelGrid columns="3"
                         style="width: 90%; margin: 0 auto; margin-bottom: 20px; text-align: center;">
                <p:graphicImage value="/img/unicaen_logo.jpg" style="max-height: 100px;"/>
                <p:commandLink action="/pages/hiddenGame.xhtml">
                    <p:graphicImage value="/img/ensicaen_logo.png" style="max-height: 100px;"/>
                </p:commandLink>
                <p:graphicImage value="/img/diebold_logo.png" style="max-height: 100px;"/>
            </h:panelGrid>
        </h:form>

        <p:dialog style="max-width: 300px;" header="#{lang['general.progress']}" closable="false"
                  widgetVar="pgrDial" modal="true" visible="false">
            <p:graphicImage value="/img/progressbar.gif"/>
        </p:dialog>

        <p:ajaxStatus onstart="pgrDial.show()" oncomplete="pgrDial.hide()"/>

        <div style="max-width: 800px; margin: 0 auto;">
            <ui:insert name="page_content"/>
        </div>
    </h:body>
</f:view>
</html>
