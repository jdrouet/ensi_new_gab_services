<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">
    <ui:define name="page_title">Signature</ui:define>
    <ui:define name="page_content">
        <h:form id="form">

            <p:panelGrid style="width: 100%;">
                <p:row>
                    <p:column styleClass="ui-widget-header" colspan="2">
                        <h:outputText value="#{lang['p2p.title']}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header">
                        <h:outputText value="#{lang['p2p.sender_account']}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{p2PBean.senderAccount}"
                                         converter="#{converterBean}">
                            <f:selectItems value="#{homeBean.client.accountList}"
                                           var="acc" itemValue="#{acc}"
                                           itemLabel="#{acc.accountType.name}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header">
                        <h:outputText value="#{lang['p2p.amount']}"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{p2PBean.amount}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header">
                        <h:outputText value="#{lang['p2p.recipient_account']}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="RANDOM"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header">
                        <p:commandButton value="#{lang['p2p.cancel']}"
                                         action="/pages/home.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-widget-header">
                        <p:commandButton value="#{lang['p2p.transfer']}" id="transfer_btn"
                                         action="/pages/finger/finger.xhtml"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
