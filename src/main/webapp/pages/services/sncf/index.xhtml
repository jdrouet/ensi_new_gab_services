<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">
    <ui:define name="page_title">SNCF</ui:define>
    <ui:define name="page_content">
        <p:panelGrid style="width: 100%;">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="3">
                        <h:outputText value="Reserver votre voyage"/>
                    </p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column rowspan="3" style="text-align: center;">
                    <p:graphicImage value="/pages/services/sncf/img/logo.png"/>
                </p:column>
                <p:column styleClass="ui-header">
                    <h:outputText value="Départ"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{sncfBean.source}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-header">
                    <h:outputText value="Arrivée"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{sncfBean.destination}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-header">
                    <h:outputText value="A partir de"/>
                </p:column>
                <p:column>
                    <p:calendar value="#{sncfBean.start}"
                                pattern="dd/MM/yyyy HH:mm"/>
                </p:column>
            </p:row>
            <f:facet name="footer">
                <p:row>
                    <p:column colspan="3" style="text-align: center;">
                        <p:commandButton value="Annuler" action="/pages/home.xhtml"/>
                        <p:commandButton value="Rechercher"/>
                    </p:column>
                </p:row>
            </f:facet>
        </p:panelGrid>
    </ui:define>
</ui:composition>
